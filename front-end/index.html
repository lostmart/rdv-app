<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>main page</title>
		<link rel="stylesheet" href="style.css">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		
	</head>
	<body>
		<main class="container">
			<header
				class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
			>
				<a
					href="./"
					class="d-flex align-items-center me-md-auto text-dark text-decoration-none"
				>
					<span class="fs-4">Site</span>
				</a>

				<ul class="nav nav-pills">
					<li class="nav-item">
						<a href="#" class="nav-link active" aria-current="page">Home</a>
					</li>
					<li class="nav-item">
						<a href="./about.html" class="nav-link">About</a>
					</li>
				</ul>
			</header>

			<h1>hello world</h1>
			<!-- 구글 맵을 표시할 div를 생성합니다. -->
<div id="map"></div>
<div id="country-time-list" class="timelist"></div>
			<form>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label"
						>Email address</label
					>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
					/>
					<div id="emailHelp" class="form-text">
						We'll never share your email with anyone else.
					</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
					/>
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1"
						>Check me out</label
					>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</main>
	
	
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
			<!-- Google Maps API 스크립트를 로드합니다. -->
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDee2W4WDRXXwTtGByWgQ4vqhicZydI1F4&callback=initMap"
			async defer></script>
			<script src="./main.js"></script>
	</body>
</html>
